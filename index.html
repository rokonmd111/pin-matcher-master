<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="get-pin" class="form-control" type="text">
                    <button id="generate-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="showNumber" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="btnValue(7)" class="button">7</div>
                              <div onclick="btnValue(8)" class="button">8</div>
                              <div onclick="btnValue(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="btnValue(4)" class="button">4</div>
                              <div onclick="btnValue(5)" class="button">5</div>
                              <div onclick="btnValue(6)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="btnValue(1)" class="button">1</div>
                              <div onclick="btnValue(2)" class="button">2</div>
                              <div onclick="btnValue(3)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="clear-one-btn" class="button">&lt;</div>
                                <div onclick="btnValue(0)" class="button">0</div>
                                <div onclick="clearAll()"class="button">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="pin-didnt-match" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pin-matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        document.getElementById('generate-pin').addEventListener('click', function() {
            const PassGenarate = Math.floor(Math.random() * (9999 - 1000 + 1) ) + 1000;
            document.getElementById('get-pin').value = PassGenarate;
        });

        function btnValue(value) {
            document.getElementById('showNumber').value += value;
        }

        function clearAll() {
            document.getElementById('showNumber').value = "";
        }

        document.getElementById('clear-one-btn').addEventListener('click', function() {
            const clearOneBtn = Math.floor(document.getElementById('showNumber').value / 10);
            document.getElementById('showNumber').value = clearOneBtn;
        });

        document.getElementById('submit').addEventListener('click', function() {
            const newValue = document.getElementById('showNumber').value
            const oldValue = document.getElementById('get-pin').value
            if (newValue == oldValue) {
                document.getElementById('pin-matched').style.display = 'block';
                clearAll()
                document.getElementById('pin-didnt-match').style.display = 'none';
            } else {
                document.getElementById('pin-didnt-match').style.display = 'block';
                clearAll()
                document.getElementById('pin-matched').style.display = 'none';
            }
        });
    </script>
</body>
</html>
